<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/favicon.png">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">TechNova</a>
            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
            <nav class="site-nav" aria-label="Principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="quienes.html">Quienes Somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a class="btn" href="carrito.html"><span class="cart-badge" id="cartCount">0</span> Carrito</a>
                <a class="btn primary" id="loginLink" href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Carrito</h1>
        </section>

        <div id="cartContainer" class="card">
            <div class="cart-empty" id="cartEmpty">Tu carrito está vacío.</div>
            <table id="cartTable" class="cart-table" style="display:none">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="cart-actions" id="cartActions" style="display:none">
                <div class="cart-summary">
                    <span id="cartItemsCount">0</span> artículos — <strong id="cartTotal">$0</strong>
                </div>
                <div class="cart-buttons">
                    <label for="paymentMethod" style="margin-right:8px">Método de pago</label>
                    <select id="paymentMethod">
                        <option value="card">Tarjeta</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Transferencia bancaria</option>
                    </select>
                    <button class="btn" id="clearCart">Vaciar</button>
                    <button class="btn primary" id="checkoutBtn">Continuar al pago</button>
                </div>
            </div>
            <p id="cartStatus" class="form-status" role="status" aria-live="polite"></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>© <span id="year"></span> TechNova. Todos los derechos reservados.</p>
            <ul class="social">
                <li><a href="#" aria-label="Facebook">Fb</a></li>
                <li><a href="#" aria-label="Instagram">Ig</a></li>
                <li><a href="#" aria-label="X">X</a></li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
